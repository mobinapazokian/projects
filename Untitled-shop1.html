<script>

let container = document.querySelector('.container');
let content = document.querySelector('.content');
let result = ``;
let offcanvs = document.querySelector('.offcontent');
let cartnumber = document.querySelector('.number');
let list = ``;
let modal=``;
let number = 1;
let number2 = 0;
let carttotal = 0;

async function allproducts(){
try{    
const response = await fetch(`https://fake-coffee-api.vercel.app/api`)
const data = await response.json();
console.log(data)
for(let i = 0; i < 20; i++){
result += `
<div class="card bg-dark" style="width: 20rem;">
  <img src="${data[i].image_url}" class="card-img-top" alt="...">
  <div class="card-body text-center">
    <h5 class="h4 text-white card-title">${data[i].name}</h5><br>
    <p class="text-danger card-text">Flavor: ${data[i].flavor_profile}</p><br>
    <p class="h5 text-white">Price :<p class="pp text-white"> ${data[i].price} </p></p><br>
    <p id="p" class="text-white">Details : ${data[i].description}</p><br>
    <p id="pp" class="text-white">Region : ${data[i].region}</p><br>
    <a href="#" class="add btn btn-danger"><i class="bi bi-bag-plus-fill"></i>Add</a>
    <button class="more btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">More</button>
  </div>
</div>
`
}
content.innerHTML = result;
let cards = document.querySelectorAll('.card');
cards.forEach(card => {
    card.addEventListener('click', function(e){
if(e.target.classList.contains('more')){
    let text = card.querySelector('#p').textContent;
    let region = card.querySelector('#pp').textContent;
    document.querySelector('.modaltext').innerText = text;
    document.querySelector('.region').innerText = region;}        

if(e.target.classList.contains('add')){   
let name = card.querySelector('h5').textContent;
let price = card.querySelector('.pp').textContent;
let image = card.querySelector('img').src;
cartnumber.textContent = number;
number++;
list+=`
<div class="item card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="${image}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="cc card-body">
        <h5 class="card-title">${name}</h5><br>
        <p class="price h5 card-text">${price}</p><br>
        <button class="plus btn btn-danger"><i class="bi bi-plus-lg"></i></button>
        <h2 class="val h5" style="display:inline;">1</h2>
        <button class="minus btn btn-danger"><i class="bi bi-dash"></i></button> 
      </div>
    </div>
  </div>
</div>
`
offcanvs.innerHTML = list; 
let total = document.createElement('h3');
carttotal = carttotal + Number(price);
console.log(carttotal)
total.innerText = `Total : ${carttotal}`
offcanvs.appendChild(total);
let carts = document.querySelectorAll('.item');
carts.forEach(cart => {
let num = cart.querySelector('.val');  
cart.addEventListener('click', function(s){
if(s.target.classList.contains('plus')){
num.innerText++;
cartnumber.textContent = number;
number++;
carttotal = carttotal + Number(cart.querySelector('.price').textContent);
total.innerText = `Total : ${carttotal}`
}
if(s.target.classList.contains('minus')){
num.innerText--;
cartnumber.textContent--;
carttotal = carttotal - Number(cart.querySelector('.price').textContent);
total.innerText = `Total : ${carttotal}`
if(num.innerText == 0){
cart.classList.add('none');
}
if(cartnumber.textContent < 0){
cartnumber.textContent == 0  
}
if(cartnumber.textContent == 0){
total.innerText = `Total : 0`
}
}
})
})
}
})
})
